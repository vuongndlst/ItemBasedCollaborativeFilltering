<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đề xuất phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Recommendation System - Nguyễn Đình Vương - KHMT835034</h1>
        <form id="recommendation-form" class="mt-4">
            <div class="mb-3">
                <label for="user_id" class="form-label">Chọn người dùng:</label>
                <select class="form-select" id="user_id" name="user_id">
                    {% for user_id in user_ids %}
                        <option value="{{ user_id }}">{{ user_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="movie_title" class="form-label">Chọn phim:</label>
                <select class="form-select" id="movie_title" name="movie_title">
                    {% for movie in movie_titles.itertuples() %}
                        <option value="{{ movie.title }}">{{ movie.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lấy danh sách phim đề xuất</button>
        </form>
        <div id="recommendations" class="mt-5 row"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
